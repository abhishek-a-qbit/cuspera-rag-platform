services:
  # Backend API Service - Python Runtime (no Docker)
  - type: web
    name: cuspera-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: yes
    
